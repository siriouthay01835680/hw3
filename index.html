<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW3</title>
    <!-- bootstraps and css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Multiplication Table Generator</h1>
    <!-- main container -->
    <div class ="container">
        <!-- row to hold page content (form and table) -->
        <div class="row">
            <!-- Form to take in min/max x and y values-->
            <div class="form-container col-sm-5"> 
                <form class = "form-horizontal" id="form" action="">
                    <!-- page directions -->
                    <p>Please enter values between -50 and 50 to create a multiplication table</p>
                    <hr>
                    <!-- error prompts -->
                    <div class="err1" id= "errMsg">
                        <p>Please enter valid numbers between -50 and 50</p>
                    </div>
                    <div class="err2" id= "errMsg2">
                        <p>Minimum values cannot be greater than maximum values</p>
                    </div>
                    <!-- form group to hold form elements for input fields -->
                    <!-- each has unique id, label, number as type (with a min of -50 and max of 50),
                    and required tag that has prompt to fill field on hover -->
                    <div class="form-group">
                        <label class="control-label" for="inputMinY">Minimum Value of Y</label>
                        <div class="col">
                            <input type="number" class = "form-control" id="inputMinY" min="-50" max="50" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputMaxY">Maximum Value of Y</label>
                        <div class="col">
                            <input type="number" class = "form-control" id="inputMaxY"  min="-50" max="50" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputMinX">Minimum Value of X</label>
                        <div class="col">
                            <input type="number" class = "form-control" id="inputMinX"  min="-50" max="50" required >
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="control-label" for="inputMaxX">Maximum Value of X</label>
                        <div class="col">
                            <input type="number" class = "form-control" id="inputMaxX" min="-50" max="50" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- submit button, calls submitClick() javascript function on click -->
                        <label>
                            <button class="btn btn-default" type="button" id="submitbtn" onclick="submitClick()">Submit</button>
                        </label>
                    </div>
                </form>
            </div>
            <!-- table container to hold multiplication table -->
            <div class="table-container col-sm-7">
                <table id="table"></table>
            </div>
    </div>
    <!-- javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
